<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Alignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p {
      color: #666;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-container div {
      text-align: center;
      margin: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
      width: 100px;
      height: 100px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Market Alignment</h2>
    <p>Selected District: <strong>{{ district }}</strong></p>
    <div class="image-container">
      {% for crop in crops %}
        <div>
          <img src="{{ crop_images.get(crop.commodity.lower(), '../static/default.jpg') }}" alt="{{ crop.commodity }}">
          <p>{{ crop.commodity }}</p>
          <p>{{ crop.modal_price }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
