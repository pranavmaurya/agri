<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      color: #343a40;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-weight: bold;
      color: #D9C877;
    }

    .navbar-toggler-icon,
    .navbar-toggler {
      color: #D9C877;
      border-color: #D9C877;
    }

    .dropdown-menu {
      background-color: #343a40;
      margin-left: -5px;
    }

    .dropdown-item {
      color: #D9C877;
    }

    .dropdown-item:hover {
      background-color: #212529;
    }

    .card-deck {
      margin-top: 20px;
    }

    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 5px;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .card-title {
      color: #343a40;
    }

    .card-text {
      color: #6c757d;
    }

    .btn-primary {
      background-color: #343a40;
      border-color: #343a40;
    }

    .btn-primary:hover {
      background-color: #212529;
      border-color: #212529;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Agriculture</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          User
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <p class="dropdown-item"><b>Name:</b> {{ user.name }}</p>  
          <p class="dropdown-item"><b>Email:</b> {{ user.email }}</p>  
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-dark" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Dashboard</h2>
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Crop Prediction</h5>
        <p class="card-text">Some text for the first card.</p>
        <a href="/croppred" class="btn btn-primary">Explore</a> 
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Card 2</h5>
        <p class="card-text">To be added</p>
        <a href="/explore" class="btn btn-primary">Explore</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
