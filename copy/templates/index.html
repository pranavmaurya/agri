<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agriculture Hub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      margin-bottom: 60px; /* Adjust margin to accommodate the footer */
    }

    .navbar {
      background-color: #42591E;
    }

    .navbar-brand {
      color: white; /* Color of "Agriculture" word in the navbar */
      font-weight: bold;
      font-size: 1.5rem; /* Adjust font size as needed */
    }

    .navbar-nav .nav-link {
      color: black; /* Font color of navbar links */
      transition: color 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
      color: #E9F6D0; /* Change color on hover */
    }

    .navbar-btn {
      margin-left: 10px;
    }

    .jumbotron {
      background: #A2A629;
      color: #fff;
      text-align: center;
      padding: 100px 0;
    }

    .jumbotron h1 {
      font-size: 4rem; /* Increase font size for better appeal */
      font-weight: bold;
      margin-bottom: 20px;
      transition: color 0.3s ease-in-out;
    }

    .jumbotron p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      transition: color 0.3s ease-in-out;
    }

    .jumbotron a.btn-agriculture {
      background-color: #E9F6D0; /* Color of the button background */
      color: #333; /* Font color of the button text */
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .jumbotron a.btn-agriculture:hover {
      background-color: #D9C877;
      color: #333;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Agriculture</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-light" href="/register" style="color: #E9F6D0;">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-light" href="/login" style="color: #E9F6D0;">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron">
    <h1 class="display-4">Welcome to <span style="color: #E9F6D0;">Agriculture</span> Hub</h1>
    <p class="lead">Explore the world of agriculture with us</p>
    <a href="/register" class="btn btn-agriculture btn-lg">Get Started</a>
  </div>

  <div class="footer">
    <p>&copy; 2023 Agriculture Hub. All rights reserved.</p>
  </div>

</body>

</html>
