<!DOCTYPE html>
<html lang="en">
<head>
  <title>Input Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      color: #343a40;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-weight: bold;
      color: #D9C877;
    }

    .navbar-toggler-icon,
    .navbar-toggler {
      color: #D9C877;
      border-color: #D9C877;
    }

    .dropdown-menu {
      background-color: #343a40;
      margin-left: -5px;
    }

    .dropdown-item {
      color: #D9C877;
    }

    .dropdown-item:hover {
      background-color: #212529;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      color: #343a40;
      margin-bottom: 0;
    }

    .btn-primary {
      background-color: #343a40;
      border-color: #343a40;
    }

    .btn-primary:hover {
      background-color: #212529;
      border-color: #212529;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Agriculture</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link btn btn-dark" href="/dashboard">Back</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Input Page</h2>
  <form method="post" action="/crop-predict">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nitrogen">Nitrogen:</label>
        <input type="text" class="form-control" id="nitrogen" name="nitrogen">
      </div>
      <div class="form-group col-md-6">
        <label for="phosphorus">Phosphorus:</label>
        <input type="text" class="form-control" id="phosphorus" name="phosphorus">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="potassium">Potassium:</label>
        <input type="text" class="form-control" id="potassium" name="potassium">
      </div>
      <div class="form-group col-md-6">
        <label for="ph">pH:</label>
        <input type="text" class="form-control" id="ph" name="ph">
      </div>
    </div>
    <div class="form-group">
      <label for="temperature">Temperature:</label>
      <input type="text" class="form-control" id="temperature" name="temperature">
    </div>
    <div class="form-group">
      <label for="humidity">Humidity:</label>
      <input type="text" class="form-control" id="humidity" name="humidity">
    </div>
    <div class="form-group">
      <label for="rainfall">Rainfall:</label>
      <input type="text" class="form-control" id="rainfall" name="rainfall">
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" class="form-control-file" id="image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
